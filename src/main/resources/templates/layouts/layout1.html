<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS only -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
  <script>
    <!--사이드바 토글-->
    function toggleSidebar() {
      $('#sidebar').toggleClass('show');
    }

    <!--스크롤 버튼 작동-->
    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

</head>
<body>
<div th:replace="fragments/header::header"></div>

<!--사이드바 버튼-->
<button class="btn btn-secondary sidebar-btn" onclick="toggleSidebar()">Category</button>

<!--스크롤 TOP 버튼-->
<button id="scrollToTop" onclick="scrollToTop()">▲</button>

<!--content 자리-->
<div layout:fragment="content" class="content"></div>

<!--사이드바-->
<div id="sidebar">
  <ul class="list-group margin-top-60 border-radius-0">
    <li class="list-group-item border-radius-0">메뉴 항목 1</li>
    <li class="list-group-item border-radius-0">메뉴 항목 2</li>
    <li class="list-group-item border-radius-0">메뉴 항목 3</li>
  </ul>
</div>

<div id="test-blank"></div>

<div th:replace="fragments/footer::footer"></div>
</body>
</html>
