<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout1.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
    <script>

    function toggleSidebar() {
      $('#sidebar').toggleClass('show');
    }

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    </script>

</head>
<body>
<div th:replace="fragments/header::header"></div>

<!--사이드바 버튼-->
<button class="btn btn-secondary sidebar-btn" onclick="toggleSidebar()">Category</button>

<!--스크롤 TOP 버튼-->
<button id="scrollToTop" onclick="scrollToTop()">▲</button>

<!--content 자리-->
<div class="content" layout:fragment="content"></div>

<!--사이드바-->
<div id="sidebar">
    <ul class="list-group margin-top-60 border-radius-0">
        <li class="list-group-item border-radius-0">
            <a href="/category/all">전체 상품</a>
        </li>
        <li class="list-group-item border-radius-0">
            <a href="/category/material">재료</a>
        </li>
        <li class="list-group-item border-radius-0">
            <a href="/category/motor">동력재료</a>
        </li>
        <li class="list-group-item border-radius-0">
            <a href="/category/electric">전기재료</a>
        </li>
        <li class="list-group-item border-radius-0">
            <a href="/category/tool">공구</a>
        </li>
        <li class="list-group-item border-radius-0" sec:authorize="isAuthenticated()">
            <a href="/dwg">도면 주문</a>
        </li>
        <li class="list-group-item border-radius-0" sec:authorize="isAnonymous()">
            <a href="/members/login">도면 주문<br>로그인 후 이용해주세요!</a>
        </li>
    </ul>
</div>

<div id="test-blank"></div>

<div th:replace="fragments/footer::footer"></div>
</body>
</html>
