<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark padding-top-bottom-0">
        <a class="navbar-brand" href="/">Shop</a>
        <form class="d-flex" method="get" th:action="@{/}">
            <input aria-label="Search" class="form-control me-2 search-box" placeholder="Search" type="search">
            <button class="btn btn-secondary search-button" type="submit">Search</button>
        </form>

        <div class="navbar-collapse justify-content-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link nav-btn" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link nav-btn" href="/admin/items">상품 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link nav-btn" href="/cart">장바구니</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link nav-btn" href="/orders">구매이력</a>
                </li>
                <li class="nav-item nav-btn" sec:authorize="isAnonymous()">
                    <a class="nav-link nav-btn" href="/members/login">로그인</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <!-- 카카오 로그인 사용자인 경우 -->
                    <div th:if="${session.kakaoLoggedInUser != null}">
                        <a class="nav-link nav-btn" href="/kakaologout">카카오로그아웃</a>
                    </div>
                    <!-- 일반 로그인 사용자인 경우 -->
                    <div th:unless="${session.kakaoLoggedInUser != null}">
                        <a class="nav-link nav-btn" href="/members/logout">로그아웃</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</html>
