<!DOCTYPE html>
<html layout:decorate="~{layouts/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    .error{
      color: #bd2130;
     }

     .kakao{
     width: 183px;
     height: 45px;
     background-image:url("/image/kakao_login_medium_narrow.png");
     margin-top: 5px;
     }

    </style>
</th:block>
<div layout:fragment="content">

    <!--로그인 필요로 리다이렉트시 출력-->
    <div th:if="${session.loginMessage}">
        <script th:inline="javascript">
            alert([[${session.loginMessage}]]);
        </script>
    </div>

    <form action="/members/login" method="post" role="form">
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input class="form-control" name="email" placeholder="이메일을 입력해주세요." type="email">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input class="form-control" name="password" placeholder="비밀번호 입력" type="password">
        </div>
        <p class="error" th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button class="btn btn-primary" onclick="location.href='/members/new'" type="button">회원가입</button>
        <br>
        <!--로그인마다 로그인창 출력 원할시 href 끝에 &prompt=login 추가--->
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
        <button class="btn btn-primary" onclick="location.href='/oauth2/authorization/google'" type="button">Google</button>
        <button class="btn btn-primary" onclick="location.href='/oauth2/authorization/naver'" type="button">Naver</button>
        <button class="btn btn-primary" onclick="location.href='/oauth2/authorization/kakao'" type="button">Kakao</button>
    </form>
</div>
</html>
