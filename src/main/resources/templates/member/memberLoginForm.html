<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    .error{
      color: #bd2130;
     }
  </style>
</th:block>
<div layout:fragment="content">
    <form action="/members/login" role="form" method="post" >
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
		
<a href="https://kauth.kakao.com/oauth/authorize?client_id=0ea9af982ecb374ececf50d24a8894d6&redirect_uri=http://localhost/kakaologin&response_type=code" type="button">카카오로그인</a>
        <!--로그인마다 로그인창 출력 원할시 href 끝에 &prompt=login 추가--->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
